<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Prediction</title>
</head>
     <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .card-item {
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s ease;
            background-color: #f9f9f9;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            background-color: #fff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .card-item a {
            text-decoration: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .card-item {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            input[type="submit"] {
                font-size: 14px;
            }
        }

        /* Custom Styles for Real-time Data Display */
        #realTimeData {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .gauge-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .gauge {
            text-align: center;
        }

        /* Loading Indicator Style */
        #loading {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
<body>
    <h2>Fertilizer Prediction</h2>

    <div>
        <h3>Real-Time Data</h3>
        <p>Temperature: <span id="tempDisplay">30</span>Â°C</p>
        <p>Humidity: <span id="humidityDisplay">60</span>%</p>
        <p>Moisture: <span id="moistureDisplay">45</span>%</p>
    </div>

    <form id="predictionForm">
        <label>Nitrogen:</label>
        <input type="number" id="nitrogen" value="20"><br>

        <label>Potassium:</label>
        <input type="number" id="potassium" value="5"><br>

        <label>Phosphorous:</label>
        <input type="number" id="phosphorous" value="15"><br>

        <label>Soil Type:</label>
        <select id="soilType">
            <option value="Loamy" selected>Loamy</option>
            <option value="Sandy">Sandy</option>
            <option value="Clayey">Clayey</option>
            <option value="Black">Black</option>
            <option value="Red">Red</option>
        </select><br>

        <label>Crop Type:</label>
        <select id="cropType">
            <option value="Maize" selected>Maize</option>
            <option value="Cotton">Cotton</option>
            <option value="Millets">Millets</option>
            <option value="Paddy">Paddy</option>
            <option value="Pulses">Pulses</option>
        </select><br>

        <button type="submit">Predict Fertilizer</button>
    </form>

    <p id="predictionResult"></p>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {
                temperature: parseFloat(document.getElementById("tempDisplay").innerText),
                humidity: parseFloat(document.getElementById("humidityDisplay").innerText),
                soil_moisture: parseFloat(document.getElementById("moistureDisplay").innerText),
                nitrogen: document.getElementById("nitrogen").value,
                potassium: document.getElementById("potassium").value,
                phosphorous: document.getElementById("phosphorous").value,
                soilType: document.getElementById("soilType").value,
                cropType: document.getElementById("cropType").value
            };

            try {
                const response = await fetch("https://backend-4ml0.onrender.com/prediction", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("predictionResult").innerText = `Predicted Fertilizer: ${result.prediction}`;
            } catch (error) {
                document.getElementById("predictionResult").innerText = "Error in prediction.";
            }
        });
    </script>
</body>
</html>
